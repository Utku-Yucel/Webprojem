    <div class="container p-3 mt-4 bg-white">

        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label"> Kullanıcı adı</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="username" placeholder="Kullanıcı adı">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="exapmle@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Şifre.</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Şifre.">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Şifre tekrar.</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Şifre tekrar.">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Koşullar ve Veri Politikası'nı kabul ediyorum.
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Kayıt ol</button>
                </div>
            </div>
        </form>

    </div>
